<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>

        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 20px;
            }

            table {
                border-collapse: collapse;
                width: 550px;
            }

            thead {
                background-color: #646464;
                color: white;
            }

            .medias {
                text-align: left;
                background-color: #646464;
                color: white;
            }

            .num {
                text-align: center;
                background-color: #646464;
                color: white;
            }

            .materia {
                text-align: left;
            }

            th,
            td {
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }

        </style>
    </head>

    <body>
        <h1>Sistema de Notas</h1>

        <table>
            <thead>
                <tr>
                    <th rowspan="2" scope="col">Área</th>
                    <th rowspan="2" scope="col">Disciplina</th>
                    <th colspan="2" scope="colgroup">Notas</th>
                    <th rowspan="2" scope="col">Média</th>
                </tr>
                <tr>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td class="materia">Matemática</td>
                    <td>9.0</td>
                    <td>8.0</td>
                    <td>8.5</td>
                </tr>
                <tr>
                    <td class="materia">Física</td>
                    <td>9.0</td>
                    <td>9.5</td>
                    <td>9.2</td>
                </tr>
                <tr>
                    <td class="materia">Química</td>
                    <td>8.0</td>
                    <td>10.0</td>
                    <td>9.0</td>
                </tr>
                <tr>
                    <td class="materia">Biologia</td>
                    <td>8.4</td>
                    <td>9.5</td>
                    <td>8.9</td>
                </tr>
                <tr>
                    <th class="medias" colspan="4" scope="row">Média de Exatas</th>
                    <td class="num">8.9</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td class="materia">História</td>
                    <td>8.0</td>
                    <td>8.5</td>
                    <td>8.2</td>
                </tr>
                <tr>
                    <td class="materia">Geografia</td>
                    <td>8.9</td>
                    <td>7.5</td>
                    <td>8.2</td>
                </tr>
                <tr>
                    <th class="medias" colspan="4" scope="row">Média de Humanas</th>
                    <td class="num">8.2</td>
                </tr>
            </tbody>
        </table>

    </body>

</html>
