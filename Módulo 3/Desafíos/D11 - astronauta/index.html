<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Astronauta no espa√ßo</title>
        <link rel="shortcut icon" href="image/favicon/favicon.ico" type="image/x-icon">

        <style>
            body {
                margin: 0px;
            }

            #espaco {
                position: relative;
                background: dodgerblue url(image/espaco.jpg) center center no-repeat fixed;
                background-size: cover;
                height: 100vh;
            }

            #astronauta {
                position: absolute;
                background-image: url(image/astronauta.png);
                height: 300px;
                width: 300px;
                background-size: cover;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                animation: flutuar 3s ease-in-out infinite;
            }

            @keyframes flutuar {

                0%,
                100% {
                    transform: translate(-50%, -50%) translateY(0);
                }

                50% {
                    transform: translate(-50%, -50%) translateY(-20px);
                }
            }

        </style>
    </head>

    <body>
        <main id="espaco">
            <section id="astronauta">

            </section>
        </main>
    </body>

</html>
