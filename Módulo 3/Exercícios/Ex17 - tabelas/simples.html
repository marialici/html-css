<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>

        <style>
            body {
                font-family: Arial, Arial, Helvetica, sans-serif;
                margin: 20px;
            }

            table {
                width: 400px;
                height: 400px;
                border-collapse: collapse;
            }

            td {
                border: 1px solid black;
                padding: 8px;
                text-align: center; /* alinhamento horizontal */
                vertical-align: top; /* alinhamento vertical */
            }

            .numero {
                text-align: right;
            }

        </style>
    </head>

    <body>
        <h1>Minha primeira tabela simples</h1>

        <table>
            <tr> <!-- primeira linha -->
                <td>A1</td> <!-- célula 1: linha e coluna 1 -->
                <td>B1</td> <!-- célula 2: linha 1 e coluna 2 -->
                <td class="numero">C1</td>
            </tr>
            <tr> <!-- segunda linha -->
                <td>A2</td>
                <td>B2</td>
                <td>C2</td>
            </tr>
            <tr> <!-- terceira linha -->
                <td>A3</td>
                <td>B3</td>
                <td class="numero">C3</td>
            </tr>
            <tr> <!-- quarta linha -->
                <td>A4</td>
                <td>B4</td>
                <td>C4</td>
            </tr>
        </table>
    </body>

</html>
