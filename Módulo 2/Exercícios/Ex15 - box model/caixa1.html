<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            /* block-level */
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightblue;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;
            /* shorthands quando todos os valores são iguais */
            padding: 10px;
            /* shorthands quando todos os valores são diferentes */
            margin: 20px 20px 40px 20px;
            outline: 5px dashed orange;
        }

        a {
            /* inline-level */
            border: 10px solid red;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Exemplo de caixa block-level</h1>
    <p>Este é um parágrafo que representa um exemplo de caixa block-level, mas os <a href="#">links são exemplos de
            caixas inline-level</a>. Veremos essa funcionalidade.
    </p>
</body>

</html>
