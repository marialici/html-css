<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <section> <!--Vídeos hospedados no meu notebook-->
        <h1>Inserindo vídeos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu próprio servidor (meu notebook)</p>

        <video src="video/noitefps.mp4" width="500" controls autoplay loop></video>
    </section>
    <hr>

    <section> <!--Vídeos hospedados na internet-->
        <h1>Inserindo vídeos hospedados externamente</h1>
        <p>Este vídeo está hospedado no YouTube e eu trouxe ele para cá</p>

        <iframe width="500" height="315" src="https://www.youtube.com/embed/2aOmp-QSJ1o?si=2PMxpyc5Z7E2ioWd"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>
</body>

</html>
