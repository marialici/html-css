<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <title>Imagens e favicon</title>
</head>

<body>
    <h1>Testando carga de imagens aqui</h1>
    <hr>
    <!--Imagens que estão na mesma pasta do arquivo index-->
    <section>
        <p>Aqui você vai ver uma imagem que está na mesma pasta:</p>
        <img src="flor de cerejeira-150.png" alt="flor de cerejeira">
    </section>
    <hr>

    <!--Imagens que estão em subpastas-->
    <section>
        <p>Também é possível carregar imagens que estão em subpastas:</p>
        <img src="imagem/fantasminha-170.png" alt="fantasma fofinho">
    </section>
    <hr>

    <!--Imagens da internet-->
    <section>
        <p>Pode também carregar uma imagem da internet:</p>
        <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/cute-cat-sleeping-on-christmas-eve-10790054-8829380.png"
            alt="gato fofinho"> <!-- URL -->
    </section>
    <hr>

    <!--Inserindo um favicon-->
    <section>
        <h2>Olha o favicon lá em cima</h2>
    </section>
</body>

</html>
